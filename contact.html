<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header_contact">
        <div class="menu container">
            <a href=""><img class="logo" id="logo" src="./assets/LogoCINECITA.png" alt="logo"></a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="./assets/menu.png" class="menuIcono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">peliculas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <a href="#" class="btn-1">LogIn</a>
        </div>
    </header>

    <section id="contact" class="container-contact">
        <h3>CONTACTO</h3>
        <form action="https://formspree.io/f/mzzrlvwe" method="post">
            <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="telefono" placeholder="Número de Contacto" required>
            <textarea name="mensaje" placeholder="Escriba su consulta aquí" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer class="footer container">
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Peliculas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <img class="imgFooter" src="./assets/LogoFOOTER.png" alt="LogoFooter">
    </footer>

</body>

</html>
